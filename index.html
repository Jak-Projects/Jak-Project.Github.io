<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Business Card</title>
  <link rel="stylesheet" href="styles_business_card.css">
</head>
<body>
  <div class="card">
    <div class="background-image">
      <img src="https://i.imgur.com/WQD4pSE.png" alt="Background Image">
    </div>
    <div class="content-wrapper">
      <div class="left-section">
        <div class="profile-pic">
          <img src="https://i.imgur.com/yeKW8Pk.png" alt="Cropped Profile Photo, check css">
        </div>
      </div>
      <div class="right-section">
        <div class="header">
          <h1>𝑩𝒓𝒂𝒅𝒍𝒆𝒚 𝑱𝒂𝒌𝒖𝒃𝒆𝒌</h1>
          <div class="qr-code">
            <img src="https://i.imgur.com/N8UJDTT.png" alt="QR imgur">
          </div>
        </div>
        <p class="title">Computer Information Specialist</p>
        <hr>
        <div class="details-container">
          <div class="details">
            <p><img src="https://i.imgur.com/7e7vgof.png" alt="Location Icon">Location:&nbsp; <a href="https://www.google.com/maps/place/Phoenix,+AZ" target="_blank">Phoenix Arizona</a></p>
            <p><img src="https://i.imgur.com/4Gn2Xtr.png" alt="Phone Icon">Phone Number:&nbsp; <a href="tel:6026779500">602-677-9500</a></p>
            <p><img src="https://i.imgur.com/ahXtQiJ.png" alt="Email Icon">Email Address:&nbsp; <a href="mailto:BradleyJContact@gmail.com">BradleyJContact@gmail.com</a></p>
            <p><img src="https://i.imgur.com/VOjDUK7.png" alt="Education photo here?">Education:&nbsp; <a href="https://www.example.edu" target="_blank">Associates in Business Information</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
